<section data-sly-use.container="com.adobe.cq.wcm.core.components.models.LayoutContainer"
     data-sly-use.containerModel="com.sealedair.core.models.ContainerModel" class="${containerModel.cssClassNames}">

     <sly data-sly-test="${wcmmode.edit}" data-sly-use.allowed="com.day.cq.wcm.foundation.AllowedComponentList"></sly>

     <div id="${container.id}"
          class="see-cc cmp-container${wcmmode.edit ? ' {0}': '' @ format=[allowed.cssClass]} see-cc--tp${containerModel.topPadding} see-cc--rp${containerModel.rightPadding} see-cc--bp${containerModel.btmPadding} see-cc--lp${containerModel.leftPadding}"
          style="${container.backgroundStyle @ context='styleString'} background-position:${containerModel.bgImagePosition @ context='styleString'};">
          <div class="container${containerModel.addContainer ? '' : '-fluid'}">

               <div class="see-cc__title see-cc__title--${containerModel.alignment}" data-sly-test.text="${containerModel.text}">
                    <h1 class="see-cc__text" data-sly-element="${containerModel.type}">
                         ${text}
                    </h1>
               </div>

               <sly data-sly-test.isAllowedApplicable="${allowed.isApplicable}"
                    data-sly-test="${isAllowedApplicable}"
                    data-sly-use.allowedTemplate="allowedcomponents.html"
                    data-sly-call="${allowedTemplate.allowedcomponents @ title=allowed.title, components=allowed.components}"></sly>
               <sly data-sly-test="${!isAllowedApplicable}"
                    data-sly-repeat="${container.items}" data-sly-resource="${item.path @ decoration=true}"></sly>
               <sly data-sly-test="${!isAllowedApplicable && !wcmmode.disabled}"
                    data-sly-resource="${resource.path @ resourceType='core/wcm/components/container/v1/container/new', appendPath='/*', decorationTagName='div', cssClassName='new section'}" />
          </div>
     </div>

     ${containerModel.includeEpilogForEditing}
</section>
